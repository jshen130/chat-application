<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FSE Chat Room</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <ul class="pages">

      <li class="login page">
	<div class="form">
	  <h3 class="title" style="display: inline">Username:</h3>
	  <input class="usernameInput" style="display: inline" type="password" maxlength="14" />
	  <br>
	  <h3 class="title" style="display: inline">Password:</h3>
	  <input class="passwordInput" style="display: inline" type="password" maxlength="14" />

	</div>
      </li>
      
      
      <li class="chat page">
	<div class="chatArea">
	  <ul class="messages"></ul>
	</div>
	<input class="inputMessage" placeholder="Type here..."/>
      </li>
      
      
    </ul>
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script type="text/javascript" src="http://www.datejs.com/build/date.js"></script>
  </body>
  </html>
